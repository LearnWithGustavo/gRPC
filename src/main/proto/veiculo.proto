//Arquivo proto que define a estrura de classe a ser usada no gRPC

syntax = "proto3"; //Versão do proto

package veiculo; //Nome do pacote

option java_multiple_files = true;
option java_package = "dev.gu_roodri.veiculo";

//Definindo um serviço chamado ConsultarVeiculo, a ser usado
service VeiculoService{
  rpc ConsultarVeiculo (VeiculoRequest) returns (VeiculoResponse);
}

//Atributos de VeiculoRequest
message VeiculoRequest{
  string placa = 1;
}

//Atributos de VeiculoResponse
message VeiculoResponse{
  string placa = 1;
  string modelo = 2;
  string marca = 3;
  int32 ano = 4;
  bool disponivel = 5;
}